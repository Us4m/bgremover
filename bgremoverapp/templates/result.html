

{% block content %}
  {% if image %}
    <div class="container">
      <h1 class="text-center mt-5">Result</h1>
      <div class="d-flex justify-content-center align-items-center mt-5">
        <img src="{{ image.masked_image.url }}" alt="Masked Image" class="img-fluid" />
      </div>
    </div>
  {% else %}
    <p>No image found.</p>
  {% endif %}
{% endblock %}

{% block styles %}
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
{% endblock %}
